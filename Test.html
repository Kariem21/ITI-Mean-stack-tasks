    <script>
        // Step 1: Display an alert to welcome the user to the site
        alert("Welcome to my site");

        // Step 2: Use the prompt function to ask the user for their name
        var userName = prompt("Please enter your name:");

        // Step 3: Check if the user entered a name
        if (userName !== null) {
            // Step 4: Display a personalized welcome message on the page
            var welcomeMessage = "Welcome, " + userName + "!";
            document.body.innerHTML = "<h1>" + welcomeMessage + "</h1>";
        } else {
            // Step 5: Handle the case where the user clicked "Cancel" or closed the prompt
            alert("You didn't enter your name. Please try again later.");
        }
    </script>
